    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="index.html">Wallouf Apps</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sudoku.html">Sudoku Solver</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="covid-locator.html">Covid locator</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Travel Form Generator</a>
            </li>
          </ul>
          <div class="my-2 my-lg-0">
            <div class="mx-0 mx-sm-5 text-info" id="userEmailInfo"></div>
          </div>
          <div class="my-2 my-lg-0">
            <button class="btn btn-outline-success" id="logoutBtn">Logout</button>
          </div>
        </div>
      </nav>
    </header>
    <main role="main">
      <a class="d-none" id="saveLocationImage" href="website.com/imageurl.png" download="ImageNameHere">click here</a>
      <div class="pt-3  text-center mt-5">
        <div class="container">
          <h1 class="jumbotron-heading">Covid Locator</h1>
          <p class="lead text-muted">Set your home address and view your available 100km trips !<br /><small>You can also use your actual location to view your position in the 100km range</small></p>

          <div class="text-left">
            <label for="locatorAddress">Home address</label>
          </div>
          <div class="text-left input-group mb-3">
            <input type="text" class="form-control" id="locatorAddress" placeholder="Set your home address" aria-label="Address" aria-describedby="Address">
            <div class="btn-group" role="group">
              <button class="btn btn-primary" id="locatorBtn">View</button>
              
              <div class="btn-group dropleft" role="group">
                <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Other
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                  <button class="dropdown-item" id="myLocationBtn">My location</button>
                  <button class="dropdown-item" id="saveLocationBtn">Save</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
          <div id="addressAlerts" class="alert alert-danger d-none" role="alert"></div>
          <div class="map-responsive">
            <div style="width:100%;height: 500px;" id="locatorMaps"></div>
          </div>
      </div>
    </main>
